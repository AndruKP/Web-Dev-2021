<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Table Demo</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            <caption>My Reading List</caption>
            <thead>
                <tr>
                    <th>Author(s)</th>
                    <th>Book Title</th>
                    <th>Read?</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="3">Updated December 29, 2021</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>John Steinbeck</td>
                    <td>The Grapes of Wrath</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td>Jack London</td>
                    <td>Martin Eden</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Stendhal</td>
                    <td>The Red and the Black</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Oscar Wilde</td>
                    <td>The Picture of Dorian Gray</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Daniel Defoe</td>
                    <td>Robinson Crusoe</td>
                    <td>Yes</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- end .container -->
</body>

</html>
